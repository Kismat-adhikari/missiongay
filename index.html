<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Celebration</title>
    <style>
        :root {
            --rainbow-red: #FF0018;
            --rainbow-orange: #FFA52C;
            --rainbow-yellow: #FFFF41;
            --rainbow-green: #008018;
            --rainbow-blue: #0000F9;
            --rainbow-purple: #86007D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, var(--rainbow-red), var(--rainbow-orange), var(--rainbow-yellow), var(--rainbow-green), var(--rainbow-blue), var(--rainbow-purple));
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            margin-top: 1rem;
            padding: 0.5rem;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }
        
        .rainbow-text {
            background-image: linear-gradient(to right, var(--rainbow-red), var(--rainbow-orange), var(--rainbow-yellow), var(--rainbow-green), var(--rainbow-blue), var(--rainbow-purple));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: none;
            font-weight: bold;
        }
        
        main {
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }
        
        .flags-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .flag {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        .flag:hover {
            transform: scale(1.1);
        }
        
        .pride-flag {
            background: linear-gradient(to bottom,
                var(--rainbow-red) 16.6%,
                var(--rainbow-orange) 16.6%, var(--rainbow-orange) 33.2%,
                var(--rainbow-yellow) 33.2%, var(--rainbow-yellow) 49.8%,
                var(--rainbow-green) 49.8%, var(--rainbow-green) 66.4%,
                var(--rainbow-blue) 66.4%, var(--rainbow-blue) 83%,
                var(--rainbow-purple) 83%);
        }
        
        .trans-flag {
            background: linear-gradient(to bottom,
                #55CDFC 20%,
                #F7A8B8 20%, #F7A8B8 40%,
                #FFFFFF 40%, #FFFFFF 60%,
                #F7A8B8 60%, #F7A8B8 80%,
                #55CDFC 80%);
        }
        
        .bi-flag {
            background: linear-gradient(to bottom,
                #D60270 40%,
                #9B4F96 40%, #9B4F96 60%,
                #0038A8 60%);
        }
        
        .pan-flag {
            background: linear-gradient(to bottom,
                #FF218C 33.3%,
                #FFD800 33.3%, #FFD800 66.6%,
                #21B1FF 66.6%);
        }
        
        .lesbian-flag {
            background: linear-gradient(to bottom,
                #D52D00 14.3%,
                #EF7627 14.3%, #EF7627 28.6%,
                #FF9A56 28.6%, #FF9A56 42.9%,
                #FFFFFF 42.9%, #FFFFFF 57.1%,
                #D362A4 57.1%, #D362A4 71.4%,
                #B85490 71.4%, #B85490 85.7%,
                #A30262 85.7%);
        }
        
        .asexual-flag {
            background: linear-gradient(to bottom,
                #000000 25%,
                #A3A3A3 25%, #A3A3A3 50%,
                #FFFFFF 50%, #FFFFFF 75%,
                #800080 75%);
        }
        
        .secret-button {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .secret-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .message-container h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .message-container p {
            color: #555;
            font-size: 1.5rem;
        }
        
        .image-container {
            margin-top: 1rem;
            border-radius: 10px;
            overflow: hidden;
            max-width: 300px;
            margin: 1rem auto;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(360deg);
            }
        }
        
        footer {
            margin-top: auto;
            padding: 0.5rem;
            text-align: center;
            width: 100%;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="rainbow-text">Pride Celebration</span></h1>
    </header>
    
    <main>
        <p>Hello everyone, I'm Mission and I have a secret to tell.</p>
        
        <div class="flags-container">
            <div class="flag pride-flag" title="Pride Flag"></div>
            <div class="flag trans-flag" title="Transgender Flag"></div>
            <div class="flag bi-flag" title="Bisexual Flag"></div>
            <div class="flag pan-flag" title="Pansexual Flag"></div>
            <div class="flag lesbian-flag" title="Lesbian Flag"></div>
            <div class="flag asexual-flag" title="Asexual Flag"></div>
        </div>
        
        <button class="secret-button">Click for a secret</button>
    </main>
    
    <div class="message-container">
        <button class="close-btn">√ó</button>
        <h2>üåà Congratulations! üåà</h2>
        <p>I am gay</p>
        <div class="image-container">
            <img src="mission.png" alt="Pride celebration image">
        </div>
    </div>
    
    <div class="hearts"></div>
    
    <footer>
        <p>‚ù§Ô∏è Created with pride and love ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Random hearts floating animation
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            const colors = ['#FF0018', '#FFA52C', '#FFFF41', '#008018', '#0000F9', '#86007D'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 300);
        }
        
        // Secret button and confetti effect
        document.querySelector('.secret-button').addEventListener('click', () => {
            confetti();
            document.querySelector('.message-container').style.display = 'block';
        });
        
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.message-container').style.display = 'none';
        });
        
        // Start the hearts animation
        createHearts();
        
        // Confetti function
        function confetti() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            canvas.style.zIndex = '999';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const numberOfPieces = 200;
            const colors = ['#FF0018', '#FFA52C', '#FFFF41', '#008018', '#0000F9', '#86007D'];
            
            class Piece {
                constructor() {
                    this.x = canvas.width * Math.random();
                    this.y = canvas.height * Math.random() - canvas.height;
                    this.rotation = Math.random() * 360;
                    this.size = Math.random() * 15 + 5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.velocity = {
                        x: Math.random() * 6 - 3,
                        y: Math.random() * 3 + 2
                    };
                    this.rotationSpeed = Math.random() * 10 - 5;
                }
                
                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height) {
                        this.y = -this.size;
                        this.x = Math.random() * canvas.width;
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    
                    // Draw a colorful shape (rectangle for simplicity)
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    
                    ctx.restore();
                }
            }
            
            for (let i = 0; i < numberOfPieces; i++) {
                pieces.push(new Piece());
            }
            
            let animationId;
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pieces.forEach(piece => {
                    piece.update();
                    piece.draw();
                });
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
            
            // Remove confetti after a few seconds
            setTimeout(() => {
                cancelAnimationFrame(animationId);
                document.body.removeChild(canvas);
            }, 5000);
        }
    </script>
</body>
</html>
